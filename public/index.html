<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Rover Report</title>
  <link rel="icon" type="image/x-icon" href="https://www.philasd.org/slams/wp-content/uploads/sites/690/2018/08/blacksky_screen.png">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div class="header">
    <h1>The Rover Report</h1>
    <p class="date" id="date"></p>
  </div>
  
  <div id="newspapers"></div>

  <form id="newspaperForm">
    <input type="text" id="titleInput" placeholder="Enter newspaper title">
    <br>
    <input type="url" id="urlInput" placeholder="Enter newspaper URL">
    <br>
    <textarea name="" id="description" cols="30" rows="10" class="description" placeholder="Newspaper Description"></textarea>
    <br>
    <button type="submit">Add Newspaper</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
